<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册页面</title>
</head>
<body>
<a name="register">注册会员</a>
	<h1>联想账号注册</h1>
	<form >
		<table>
			<tr>
				<td>会员名：</td>
				<td><input name="username" type="text" size="20"></td>
				<td>男：<input type="radio" name="sex" value="Male" checked="checked"></td>
				<td>女：<input type="radio" name="sex" value="Female"></td>
			</tr>
			<tr>
				<td>密&nbsp;码：</td>
				<td><input name="pwd" type="password" ></td>
			</tr>
			<tr>
				<td><input name="reset" type="reset" value="重置"></td>
				<td><input name="submit" type="submit" value="提交"></td>
			</tr>
		</table>
	</form>

</body>
</html>
