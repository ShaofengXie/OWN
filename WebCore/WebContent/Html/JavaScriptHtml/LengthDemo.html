<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LengthDemo</title>
<script type="text/javascript">
	function function_name(exp_1, exp_2, exp_3, exp_4) {
		var number = function_name.arguments.length;
		document.write(number+"<br/>");
		if (number > 3) {
			document.write(exp_1+"<br/>");

		}

		if (number > 1) {
			document.write(exp_2+"<br/>");

		}
		if (number > 2) {
			document.write(exp_3+"<br/>");

		}
		if (number > 3) {
			document.write(exp_4+"<br/>");

		}

	}
</script>
</head>
<body>


<input type="button" value="按钮" onclick="function_name(12,45,55,88)" >

</body>
</html>
