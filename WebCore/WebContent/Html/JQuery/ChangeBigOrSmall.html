<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"
	src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
	
</head>
<body>
	<div style="width: 24px; height: 32px; border: 1px solid red;"></div>
	<button type="button">变大</button>
	<script type="text/javascript">
$("button").bind("click",function(){
	$("div").animate({
		width:"240px",
	height:"320px"
	},3000,function(){
		$("div").animate({width:"24px",height:"32px"},3000);
	});
});
</script>
</body>
</html>
