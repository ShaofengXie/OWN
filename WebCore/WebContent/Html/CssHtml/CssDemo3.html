<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Class和ID的演示</title>
<link rel="stylesheet" href="../../Css/IdAndClassSheet.css">
</head>
<body bgcolor="lightblue">
	<p class="classDemo">这是自定义的第一种class，可用于HTML任何标签</p>
	<h6 class="classDemo1">这是自定义的第二种class，只能用于HTML的p标签，使用在h6标签上不受影响</h6>
	<p class="classDemo1">这是自定义的第二种class，只能用于HTML的p标签,此时为p标签</p>

	<p id="idDemo">这是自定义的第一种id，可用于任何HTML标签</p>
	<br />
	<p id="idDemo1">这是自定义的第二种id，只可用于任何p标签，此时为p标签</p>
	<br />
	<h6 id="idDemo1">这是自定义的第二种id，只可用于任何p标签,用在h6标签上不受影响</h6>

</body>
</html>
